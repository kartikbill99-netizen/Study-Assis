<!-- Input Interface -->
<div class="bg-white rounded-2xl shadow-lg border border-gray-200 mb-6 overflow-hidden">
  <!-- Tabs -->
  <div class="flex border-b border-gray-200 bg-gray-50">
    <button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 font-medium transition-all bg-white text-amber-600 border-b-2 border-amber-500">
      Text
    </button>
  </div>

  <!-- Tab Content -->
  <div class="p-6">
    <div class="flex gap-3">
      <input id="userInput" type="text" placeholder="Ask me anything..." class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-amber-500 transition-all" />
      <button id="sendBtn" class="px-6 py-3 bg-gradient-to-r from-amber-400 to-orange-500 text-white font-semibold rounded-lg hover:shadow-lg transition-all flex items-center gap-2">
        Send
      </button>
    </div>
  </div>
</div>

<!-- Messages Area -->
<div id="messagesArea" class="bg-white rounded-2xl shadow-lg border border-gray-200 p-6 max-h-[600px] overflow-y-auto">
  <div class="space-y-4" id="messagesContainer">
    <!-- Messages will appear here -->
  </div>
</div>

<script>
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const messagesContainer = document.getElementById("messagesContainer");

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    // Show user message
    const userDiv = document.createElement("div");
    userDiv.className = "flex justify-end";
    userDiv.innerHTML = `<div class="max-w-[80%] rounded-2xl p-4 bg-gradient-to-r from-amber-500 to-orange-500 text-white">${message}</div>`;
    messagesContainer.appendChild(userDiv);

    // Scroll to bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    // Clear input and disable send button
    input.value = "";
    sendBtn.disabled = true;
    sendBtn.classList.add("opacity-50", "cursor-not-allowed");

    try {
      const response = await fetch("/api/gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: message })
      });

      const data = await response.json();
      const aiDiv = document.createElement("div");
      aiDiv.className = "flex justify-start";
      aiDiv.innerHTML = `<div class="max-w-[80%] rounded-2xl p-4 bg-gray-100 text-gray-900 border border-gray-200">${data.reply || "No response."}</div>`;
      messagesContainer.appendChild(aiDiv);

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

    } catch (err) {
      console.error(err);
      alert("Error communicating with AI. Make sure your backend is deployed and API key is correct.");
    } finally {
      sendBtn.disabled = false;
      sendBtn.classList.remove("opacity-50", "cursor-not-allowed");
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
